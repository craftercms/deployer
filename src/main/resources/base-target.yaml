target:
  deployToPath: ${deployer.main.deployment.folderPath}/${target.env}/${target.siteName}
  defaultTimestampPattern: yyyyMMddHHmmssSSS
  defaultDateTimePattern: MM/dd/yyyy hh:mm:ss.SSS a z
  deployment:
    scheduling:
      enabled: true
      cron: '0 * * * * *'
  search:
    serverUrl: http://localhost:8080/crafter-search
    indexing:
      xmlFiles:
        includePatterns:
          - /?site/.+
      binaryFiles:
        supportedMimeTypes:
          - application/pdf
          - application/msword
          - application/vnd.openxmlformats-officedocument.wordprocessingml.document
          - application/vnd.ms-excel
          - application/vnd.ms-powerpoint
          - application/vnd.openxmlformats-officedocument.presentationml.presentation
  notifications:
    mail:
      server:
        host: localhost
        port: 25
      protocol: smtp
      encoding: UTF-8
      templates:
        location: classpath:templates/mail
        overrideLocation: file:${deployer.main.config.folderPath}/templates/mail
        default: default
        suffix: -mail-template.ftl
      from: noreply@craftersoftware.com
      subject: Deployment Report
      html: false
